<!-- 
Prática 2: Galeria de Imagens Simples

Objetivo: Crie uma div com a classe galeria. Dentro dela, insira 3 tags de imagem (<img>). 
O caminho (src) de cada imagem deve ser images/foto_$.jpg e o texto alternativo (alt) 
deve ser Foto da galeria número $. (Dica: use o contador $ dentro do atributo).
 -->
div.galeria>img*3[src"images/fotos_$.jpg" alt="Foto da galeria número $"]
