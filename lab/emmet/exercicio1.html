<!-- 
Prática 1: Lista de Funcionalidades

Objetivo: Crie uma seção (<section>) com a classe funcionalidades. 
Dentro dela, coloque um título <h2> com o texto "Funcionalidades do Drone" e, 
logo a seguir, uma lista não ordenada (<ul>) com 4 itens (<li>).
 -->

section.funcionalidades>h2{Funcionalidades do Drone}+ul>li*4

<section class="funcionalidades">
    <h2>Funcionalidades do Drone</h2>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</section>
